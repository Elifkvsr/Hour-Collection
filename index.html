<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksiyon</title>

    <link rel="stylesheet" href="style.css">

    <link rel="website icon" type="png"
        href="https://w7.pngwing.com/pngs/416/422/png-transparent-wrist-watch-thumbnail.png">

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css'>
</head>

<body>
    <header>
        <img src="./img/watch.png" class="main_watch">
        <div class="left-slide">
            <nav>
                <h3 class="logo" title="Logo">S'WATCH</h3>
                <ul>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">SEARCH</a></li>
                </ul>
            </nav>

            <section>
                <div class="lag">
                    <a href="#">TR</a>
                    <a href="#">EN</a>
                    <a href="#">DE</a>
                </div>

                <div class="content">
                    <h1>Fossil</h1>
                    <svg id="svg">
                        <text x="0%" y="90%">Gen 5</text>
                    </svg>
                    <br>
                    <h6>$360.00</h6>
                </div>
            </section>

            <footer>
                <div class="foot_bx">
                    <h4>EXPLORE <img src="img/down.png"></h4>
                    <img src="img/img1.png" class="img">
                </div>
            </footer>
        </div>

        <div class="right-slide">
            <ul>
                <li>
                    <a href="#"> CART (<span id="cart">0</span>)</a>
                </li>
                <li>
                    <a href="#"></a>
                </li>
            </ul>

            <section>
                <button id="left" class="btn_le"> <img src="img/down.png" alt=""></button>
                <button id="right" class="btn_le"> <img src="img/down.png" alt=""></button>
                <div class="bx">
                    <img src="img/watch.png" class="scroll_watch">
                    <img src="img/watch2.png" class="scroll_watch">
                    <img src="img/watch3.png" class="scroll_watch">
                </div>
            </section>

            <footer>
                <h3><span id="span_number">1</span>/<span>3</span></h3>
            </footer>
        </div>

        <h3 class="add_to_cart">Add to Cart</h3>
    </header>


    <script src="script.js"></script>
</body>

</html>
